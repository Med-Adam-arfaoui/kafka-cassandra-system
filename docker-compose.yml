version: "3.9"

services:
  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "positions:3:1,trips:3:1"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_PROCESS_ROLES: "broker,controller"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    volumes:
      - ./cassandra/init.cql:/init.cql:ro
      - cassandra_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_NUM_TOKENS=4
      - CASSANDRA_START_RPC=true
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES'"]
      interval: 20s
      timeout: 20s
      retries: 15
      start_period: 120s
    command: >
      bash -c "
        echo 'Starting Cassandra...' &&
        /usr/local/bin/docker-entrypoint.sh cassandra -f &
        PID=$$! &&
        echo 'Waiting for Cassandra to be fully ready...' &&
        until cqlsh -e 'DESCRIBE KEYSPACES' 2>/dev/null; do
          echo 'Cassandra not ready yet, waiting 20 seconds...' &&
          sleep 20;
        done &&
        echo 'Cassandra is ready! Initializing schema...' &&
        cqlsh -f /init.cql &&
        echo 'Schema initialized successfully!' &&
        echo 'Cassandra is fully operational!' &&
        wait $$PID
      "

  producer:
    build: ./Producers
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    environment:
      - BROKER=kafka:9092
    restart: unless-stopped

  consumer_position:
    build:
      context: ./consumers
      dockerfile: Dockerfile.position
    container_name: consumer_position
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - TOPIC=positions
      - CASSANDRA_HOST=cassandra
    ports:
      - "5001:5001"
    restart: unless-stopped

  consumer_trips:
    build:
      context: ./consumers
      dockerfile: Dockerfile.trips
    container_name: consumer_trips
    depends_on:
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - TOPIC=trips
      - CASSANDRA_HOST=cassandra
    ports:
      - "5002:5002"
    restart: unless-stopped

  streamlit_app:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: streamlit_app
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      - SPARK_MASTER=local[*]
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
    ports:
      - "8501:8501"
    restart: unless-stopped

volumes:
  kafka-data:
  cassandra_data: